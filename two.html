<!DOCTYPE HTML>
<html lang="en-US" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Activity Two</title>
</head>
<body ng-init="customers=[{name:'John Smith',city:'Phoenix'},{name:'Jonh Doe',city:'New York'},{name:'Jane Doe',city:'San Francisco'}]">
    Name: <input type="text" ng-model="name" /> {{name}}
    <ul>
        <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
    </ul>
    <script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
