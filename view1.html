<div class="container" ng-controller="SimpleController" >
    <h2>View 1</h2>
    Name: <input type="text" ng-model="filter.name" /> {{name}}
    <ul>
        <li ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
    </ul>
    Customer Name: <input type="text" ng-model="newCustomer.name" /> {{name}}
    Customer City: <input type="text" ng-model="newCustomer.city" /> {{name}}
    <button ng-click="addCustomer()">Add Customer</button>
    <a href="#/view2">view 2</a>
</div>
