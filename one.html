<!DOCTYPE HTML>
<html lang="en-US" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Activity One</title>
</head>
<body>
    <div class="container" ng-init="names=['John Smith','John Doe','Jane Doe']">
        Name:   <input type="text" ng-model="name" /> {{name}}
        <h3>Looping with the ng-repeat Directives</h3>
        <ul>
            <li ng-repeat="personName in names">{{personName}}</li> 
        </ul>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
